<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   
    <section class="calculator">
        <h1 class="calculator-title">Секундомер зарплаты</h1>
        <div class="calculator-content">
            <div class="item">
                <label for="currency">Валюта, в которой вы получаете зарплату</label>
                <select name="" id="currency">
                    <option value="rub"><span class="chosen">руб.</span></option>
                    <option value="euro">&#8364;</option>
                    <option value="dollar">&#36;</option>
                    <option value="hryvnia">&#8372;</option>
                </select>
            </div>
            <div class="calculator-content__salary">
                <label for="">Зарплата в месяц</label>
                <input class="salary-sum start" type="number" value="5000" data-start="start">
                <span></span>
            </div>
            <div class="calculator-content__salary">
                <label for="">Оплачиваемый отпуск</label>
                <input class="vocation-days start" type="number" value="28" data-start="start">
                <span>дней</span>
            </div>
            <div class="item">
                <label for="week-worked">Рабочая неделя</label>
                <select name="" id="week-worked" class="start">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
                <label for="time-worked">дней по</label>
                <select name="" id="time-worked" class="start">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8" selected>8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                </select>
                часов
            </div> 
            <div class="results">
                <h2 class="results-title"> 	&#128233; Результаты расчета</h2>
                <ul class="results__list">
                    <li class="results__list-item">В год я зарабатываю: <span class="result-sum" id="year">0</span> <span class="chosen">руб.</span></li>
                    <li class="results__list-item">В отпуске я зарабатываю: <span class="result-sum" id="vocation">0</span> <span class="chosen">руб.</span></li>
                    <li class="results__list-item">В неделю я зарабатываю: <span class="result-sum" id="week">0</span> <span class="chosen">руб.</span></li>
                    <li class="results__list-item">В день я зарабатываю: <span class="result-sum" id="day">0</span> <span class="chosen">руб.</span></li>
                    <li class="results__list-item">В час я зарабатываю: <span class="result-sum" id="hour">0</span> <span class="chosen">руб.</span>  </li>
                    <li class="results__list-item">В минуту я зарабатываю: <span class="result-sum" id="minute">0</span> <span class="chosen">руб.</span> </li>
                    <li class="results__list-item">Прямо сейчас я зарабатал: <span class="result-sum" id="now">0</span> <span class="chosen">руб.</span> </li>
                </ul>
            </div>    
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
